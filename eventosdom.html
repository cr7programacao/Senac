<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDom</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background-color: rgb(86, 230, 86);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
        
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // listener presta atencao nos eventos que acontece
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
    
    function clicar() {
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou'
        a.style.backgroundColor = 'red'

    }
    function entrar() {
        var a = window.document.getElementById('area')
        a.innerText = 'Entrou'
        a.style.background = "pink"
    }
    function sair() {
        var a = window.document.getElementById('area')
        a.innerText = 'Saiu'
        a.style.background = 'green'

    }

    
    </script>
    
</body>
</html>
